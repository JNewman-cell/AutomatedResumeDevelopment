name: Build LaTeX PDFs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build LaTeX documents
      uses: actions/setup-docker@v1

    - name: Run LaTeX build
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace danteev/texlive latexmk -pdf -interaction=nonstopmode -file-line-error resume.tex

    - name: Upload PDFs
      uses: actions/upload-artifact@v2
      with:
        name: latex-pdfs
        path: '*.pdf'
