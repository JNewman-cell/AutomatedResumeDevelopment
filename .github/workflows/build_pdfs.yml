name: Build LaTeX PDFs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile LaTeX documents
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace danteev/texlive bash -c "find . -name '*.tex' -exec latexmk -pdf -interaction=nonstopmode -file-line-error {} \;"

    - name: Commit PDFs
      id: commit
      run: |
        git config --local user.email "action[bot]@github.com"
        git config --local user.name "github-actions[bot]"
        find . -name 'resume_pdfs/*.pdf' -exec git add {} \;
        git commit -m "[bot] updated resume pdfs"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
